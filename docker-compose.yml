version: '3.8'

services:
  roznica-landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roznica-landing
    restart: unless-stopped
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
